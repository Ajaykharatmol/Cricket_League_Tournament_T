{% extends 'base/base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
    
    
    <div class="clearfix"></div>

    <!-- Orders -->
    <div class="orders">
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="box-title">Books</h4>
                    </div>
                    <div class="card-body--">
                        <div class="table-stats order-table ov-h">
                            <table class="table ">
                                <thead>
                                    <tr>
                                        
                                        <th>Nations</th>
                                        <th>Tournament</th>
                                        <th>Period</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    <tr>
                                        {% for d in  products %}
                                        
                                        <td>{{ d.Nations }}</td>
                                        <td>{{ d.Tournament }}</td>
                                        <td>{{ d.Period }}</td>
                                    </tr>
                                    {% endfor %}
                                   
                                       
                                    
                                </tbody>
                            </table>
                        </div> <!-- /.table-stats -->
                    </div>
                </div> <!-- /.card -->
            </div>  <!-- /.col-lg-8 -->

            
        </div>
    </div>
    <!-- /.orders -->
{% endblock content %}
